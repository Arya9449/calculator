<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <button id="darkMode" onclick="darmode()">Dark Mode</button>
    <div class="calculator-body">
        <h1>Calculator</h1>
        <div class="screen-inputs">
            <input id="inputScreen" type="value" placeholder="Enter number" value="">
        </div>
        <div class="Row1">
            <button class="btn" id="key1">M</button>
            <button class="btn" id="key2">(</button>
            <button class="btn" id="key3">)</button>
            <button class="btn" id="key+">C</button>
        </div>
        <div class="Row2">
            <button class="btn" id="key0">0</button>
            <button class="btn" id="key%">%</button>
            <button class="btn" id="key/">/</button>
            <button class="btn" id="key*">*</button>
            
        </div>
        <div class="Row3">
            <button class="btn" id="key7">7</button>
            <button class="btn" id="key8">8</button>
            <button class="btn" id="key9">9</button>
            <button class="btn" id="key-">-</button>
        </div>
        <div class="Row4">
            <button class="btn" id="key4">4</button>
            <button class="btn" id="key5">5</button>
            <button class="btn" id="key6">6</button>
            <button class="btn" id="key+">+</button>
        </div>
        <div class="Row5">
            <button class="btn" id="key1">1</button>
            <button class="btn" id="key2">2</button>
            <button class="btn" id="key3">3</button>
            <button class="btn" id="key=">=</button>
        </div>
    
        <h4>Made By Raj Arya</h4>
    </div>
<script src="javascript.js"></script>
</body>
</html>
